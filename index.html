<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automation generator UI</title>
    <script src="./javascript/libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./javascript/libs/layui-v2.6.8/css/layui.css?v=1.0.2" media="all" />
    <script src="./javascript/libs/layui-v2.6.8/layui.js"></script>
    <script src="./javascript/index.js"></script>
    <link rel="stylesheet" href="./css/index.css?v=1.0.1" media="all" />
</head>
<body class="layui-fluid">
<div class="layui-col-md9" style="background-color: #f2f2f2;padding-left: 5px;">
    <div class="layui-tab">
        <ul class="layui-tab-title" style="float: left;">
            <li class="layui-this">
                <div style="height: auto;width: 100%;">
                Screen Interface
                底部还有一个对话框，可以针对当前文件进行局部刷新
                </div>
            </li>
            <li>AndroidLogonScreen</li>
            <li>IOSLogonScreen</li>
            <li>LogonScreenFactory</li>
            <li>LogonSteps</li>
            <li>Feature File</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">Screen Interface</div>
            <div class="layui-tab-item">AndroidLogonScreen Implementation</div>
            <div class="layui-tab-item">IOSLogonScreen Implementation</div>
            <div class="layui-tab-item">LogonScreenFactory</div>
            <div class="layui-tab-item">Your test case description</div>
        </div>
    </div>
</div>
<div class="layui-col-md3">
    <div class="layui-col-md12">
        <div class="layui-row">
            <div class="layui-col-md12" id="screenShot" style="width: 100%;align-items: center;justify-content: center;display: flex;">
                <img src="./images/screen.png" alt="screenShot" style="width: 80%;height: 100%;">
            </div>
            <div class="layui-col-md12">
                <div style="margin-top: 10px;align-items: center;justify-content: center;display: flex;">
                    <select id="actionSelect" style="width: 80%;">
                        <option value="click">点击</option>
                        <option value="input">输入</option>
                        <option value="swipe">滑动</option>
                        <option value="sleep">等待</option>
                    </select>
                </div>
                <div style="margin-top: 10px;align-items: center;justify-content: center;display: flex;">
                    <input type="text" id="tipsInput" placeholder="请描述需要操作的元素" style="width: 80%;">
                </div>
                <div style="margin-top: 20px;align-items: center;justify-content: center;display: flex;">
                    <button id="confirmBtn" style="margin-left:20px" class="layui-btn layui-btn-radius" style="width: 80%;">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
